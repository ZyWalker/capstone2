<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/searchPage.css" />
    <title>Search Page</title>
  </head>
  <body>
    <main>
      <div id="big div">
        <nav id="navy" class="navbar navbar-expand-sm bg-light">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <a
                title="Information Page"
                href="/html/infoPage.html"
                id="info-btn"
                ><img src="/images/mountain-info.png" alt="information page"
              /></a>
            </div>
          </div>
        </nav>
        <a href="/html/index.html"
          ><img id="logo" src="/images/logo.png" alt="logo"
        /></a>
      </div>
<div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <input
            type="radio"
            name="ex"
            id="rd1"
            value="1"
            onchange="displayTable(value)"
          />
          <label for="rd1">By Location</label>
          <input
            type="radio"
            name="ex"
            id="rd2"
            value="2"
            onchange="displayTable(value)"
          />
          <label for="rd2">By Type</label>

          <div id="TerritoriesTypeDiv">
            <article id="TerritoriesArticle">
              <form action="#">
                <h3>States/Territories</h3>

                <select
                  name="locations"
                  id="Territories-location-list"
                  onchange="handleLocationChanged();"
                ></select>
              </form>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone</th>
                    <th>Website</th>
                  </tr>
                </thead>
                <tbody id="Territories-tbl-body"></tbody>
              </table>
            </article>
          </div>

          <div id="LocationTypeDiv">
            <article id="ParksArticle" style="display: none">
              <form action="#">
                <h3>Park</h3>

                <select
                  name="ParkLocations"
                  id="parks-location-list"
                  onchange="handleParksLocationChanged();"
                ></select>
              </form>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone</th>
                    <th>Website</th>
                  </tr>
                </thead>
                <tbody id="parks-tbl-body"></tbody>
              </table>
            </article>
          </div>
        </div>
      </div>
    </main>
    <footer id="sticky-footer" class="flex-shrink-8 py-4 text-white-50">
      <div class="container text-center">
        <small>Copyright &copy; Mount Everywhere</small>
      </div>
    </footer>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/scripts2/locationData.js"></script>
    <script src="/scripts/scripts2/nationalParkData.js"></script>
    <script src="/scripts/scripts2/parkTypeData.js"></script>
    <script src="/scripts/scripts2/searchPage.js"></script>
  </body>
</html>
